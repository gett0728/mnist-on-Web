<!DOCTYPE html>
<html>
<head>
    <title>入力した数字推定するやつ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="element">
            <canvas id="canvas" width="280" height="280"></canvas>
            <div class="btn">
                <button onclick="clearCanvas()">消去</button>
                <button onclick="submit()">推定</button>
            </div>
        </div>
        <div class="element">
            <h2>推定確率</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
